version: 2.1
orbs:
  cypress: cypress-io/cypress@1
  slack: circleci/slack@4.10.1
workflows:
  e2e-tests:
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install
          parallel: true
          parallelism: 3
          group: 3 machines
          context: Slack
          post-steps:
            - slack/notify:
                custom: |
                  {
                    "blocks": [
                      {
                        "type": "section",
                        "fields": [
                          {
                            "type": "plain_text",
                            "text": "*Notification for CircleCI builds*",
                            "emoji": true
                          }
                        ]
                      }
                    ]
                  }
                channel: 'C047DA4TWSD'
                event: always