version: 2.1
orbs:
  cypress: cypress-io/cypress@2.2.0
workflows:
  e2e-tests:
    jobs:
      - cypress/install
      - cypress/run:
          requires:
            - cypress/install
          parallel: true
          parallelism: 10
          group: 10 machines
          post-steps:
            - store_test_results:
                path: mochawesome-report
